<div class="container"><div class="row col-lg-6">
  <form *ngIf="active" (ngSubmit)="onSubmit()" #loginForm="ngForm" class="test">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" placeholder="Enter Username" class="form-control" id="userName" required [(ngModel)]="model.userName"
        name="userName" #userName="ngModel">
      <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">User name is required field.</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" placeholder="Enter Password" required [(ngModel)]="model.password"
        type="password" name="password" #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required field.</div>
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
    <button type="button" class="btn btn-warning" (click)="newStudent()">Reset</button>
    <button type="button" class="btn btn-warning" (click)="default()">Default</button>
  </form>
</div>
</div>
