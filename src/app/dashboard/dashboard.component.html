<div class="row" style="margin: 0px">
  <div class="col-md-8">
    <div style="margin-bottom: 50px; margin-left: 20px;">
      <h4>Working batches</h4>
      <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
        [selected]="selected" [selectionType]="'single'" [loadingIndicator]="false" (select)='onSelect($event)' (activate)="onActivate($event)"
        [limit]="7">
        <ngx-datatable-column name="Batch" prop="batch"></ngx-datatable-column>
        <ngx-datatable-column name="Code" prop="code"></ngx-datatable-column>
        <ngx-datatable-column name="Date" prop="batchdate">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value | date: 'MM/dd/yyyy'}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="#Total" prop="totalsamples"></ngx-datatable-column>
        <ngx-datatable-column name="#NIR" prop="nirtotal"></ngx-datatable-column>
        <ngx-datatable-column name="Open" prop="niropen"></ngx-datatable-column>
        <ngx-datatable-column name="Turnaround" prop="nirturnaround"></ngx-datatable-column>
        <ngx-datatable-column name="#Total" prop="chemtotal"></ngx-datatable-column>
        <ngx-datatable-column name="Open" prop="chemopen"></ngx-datatable-column>
        <ngx-datatable-column name="Turnaround" prop="chemturnaround"></ngx-datatable-column>
      </ngx-datatable>
      <br/>
      <h4>Samples</h4>
      <div>
        <app-samples [samples]="samples" [userId]="this.user.UserID" [batch]="this.selectedBatch"></app-samples>
      </div>



    </div>
  </div>
  <div class="col-md-4">
       <h4>Working batches</h4>
    <div class="container-fluid">
      <div class="row">
        <div class="btn-group">
          <button type="button" (click)="AddSample()" class="btn btn-default col-xs-3"><i class="material-icons">person_add</i><br/>Add Sample</button>
          <button type="button" class="btn btn-default col-xs-3">Button 2</button>
          <button type="button" class="btn btn-default col-xs-3">Button 3</button>
        </div>
      </div>
      <div class="row">
        <div class=" btn-group">
          <button type="button" class="btn btn-default col-xs-3">Button 4</button>
          <button type="button" class="btn btn-default col-xs-3">Button 5</button>
          <button type="button" class="btn btn-default col-xs-3">Button 6</button>
        </div>
      </div>
      <div class="row">
        <div class=" btn-group">
          <button type="button" class="btn btn-default col-xs-3">Button 7</button>
          <button type="button" class="btn btn-default col-xs-3">Button 8</button>
          <button type="button" class="btn btn-default col-xs-3">Button 9</button>
        </div>
      </div>
    </div>
  </div>
</div>
