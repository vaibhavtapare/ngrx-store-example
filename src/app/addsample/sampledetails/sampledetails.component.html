<div>
  <md-card>
    <form [formGroup]="sampleDetails" class="example-form" (ngSubmit)="onSubmit()">

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td class="twoColumn">
            <!--<md-select align="start" [(ngModel)]="currentSelectedFarm" 
            ng-model-options="{trackBy: 'farm.SourceGroup'}" formControlName="FarmName"
              placeholder="Select Farm" class="example-full-width">
              <md-option *ngFor="let farm of farmList" [value]="farm.SourceGroup">
                {{ farm.SourceGroup }}
              </md-option>
            </md-select>-->

             <md-input-container class="example-full-width">
              <input formControlName="FarmName" mdInput placeholder="Enter Farm">
            </md-input-container>


          </td>
          <td class="twoColumn">
            <!--<md-select align="start" [(ngModel)]="currentSelectedSourcegroup" 
            ng-model-options="{trackBy: 'sourceGroupOption.SourceGroupOption'}"
              formControlName="SourceGroupOption" placeholder="Select Option" class="example-full-width">
              <md-option *ngFor="let sourceGroupOption of sourceGroupOptionList" [value]="sourceGroupOption.SourceGroupOption">
                {{ sourceGroupOption.SourceGroupOption }} 
              </md-option>
            </md-select>-->

             <md-input-container class="example-full-width">
              <input formControlName="SourceGroupOption" mdInput placeholder="Enter Option">
            </md-input-container>
          </td>
        </tr>



      </table>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td class="threeColumn">
            <md-select align="start" [(ngModel)]="currentSelectedFeedCode" 
            ng-model-options="{trackBy: 'feedCode.FeedCodeID'}" (change)="onChangeQuickFeed()" formControlName="FeedClass"
              placeholder="Quick Feed" class="example-full-width">
              <md-option *ngFor="let feedCode of quickFeedCodeList" [value]="feedCode.FeedCodeID">
                {{ feedCode.FeedType }} [{{feedCode.Designator}}]
              </md-option>
            </md-select>
          </td>
          <td class="threeColumn">
            <md-select align="start" [(ngModel)]="currentSelectedGeneralClass" 
            ng-model-options="{trackBy: 'generalClass.GeneralClass'}" (change)="onChangeGeneralClass()"
              formControlName="FeedGeneralClass" placeholder="General Class" class="example-full-width">
              <md-option *ngFor="let generalClass of generalClassList" [value]="generalClass.GeneralClass">
                {{ generalClass.GeneralClass }}
              </md-option>
            </md-select>
          </td>
          <td class="threeColumn">
            <md-select align="start" [(ngModel)]="currentSelectedFeedTypeId" 
            ng-model-options="{trackBy: 'feedType.FeedType'}" formControlName="FeedType"
              placeholder="Feed Type" class="example-full-width">
              <md-option *ngFor="let feedType of feedTypeList" [value]="feedType.FeedCodeID">
                {{ feedType.FeedType }} [{{feedType.Designator}}]
              </md-option>
            </md-select>
          </td>
        </tr>
      </table>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td class="threeColumn">
            <md-input-container class="example-full-width">
              <input mdInput   [(ngModel)]="CollectedDateValue" [mdDatepicker]="pickerSampledDate" formControlName="CollectedDate" placeholder="Sampled Date">
              <button mdSuffix [mdDatepickerToggle]="pickerSampledDate"></button>
            </md-input-container>
            <md-datepicker #pickerSampledDate></md-datepicker>

          </td>
          <td class="threeColumn">
            <md-input-container class="example-full-width">
              <input mdInput [(ngModel)]="SampledDateValue" [mdDatepicker]="pickerHarvestDate" formControlName="SampledDate" placeholder="Harvest Date">
              <button mdSuffix [mdDatepickerToggle]="pickerHarvestDate"></button>
            </md-input-container>
            <md-datepicker #pickerHarvestDate></md-datepicker>

          </td>
          <td class="threeColumn">
            <md-input-container class="example-full-width">
              <input mdInput [(ngModel)]="ShippedDateValue" [mdDatepicker]="pickerShippedDate" formControlName="ShippedDate" placeholder="Shipped Date">
              <button mdSuffix [mdDatepickerToggle]="pickerShippedDate"></button>
            </md-input-container>
            <md-datepicker #pickerShippedDate></md-datepicker>

          </td>
        </tr>
      </table>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td class="threeColumn">
            <md-input-container class="example-full-width">
              <textarea mdInput formControlName="SampleDescription" placeholder="Description"></textarea>
            </md-input-container>
          </td>
          <td class="threeColumn">
            <md-input-container class="example-full-width">
              <textarea mdInput formControlName="Memo" placeholder="Memo"></textarea>
            </md-input-container>
          </td>
          <td class="threeColumn">
            <md-input-container class="example-full-width">
              <textarea mdInput formControlName="ReportingMemo" placeholder="Reporting Memo"></textarea>
            </md-input-container>
          </td>
        </tr>
      </table>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td class="threeColumn">
            <md-select align="start" [(ngModel)]="currentSelectedSampleVolume" ng-model-options="{trackBy: 'sampleVolume'}"
              formControlName="SampleVolume" placeholder="Sample Volume" class="example-full-width">
              <md-option *ngFor="let sampleVolume of sampleVolumeList" [value]="sampleVolume">
                {{ sampleVolume }}
              </md-option>
            </md-select>
          </td>
          <td class="threeColumn">
            <md-select align="start" [(ngModel)]="currentSelectedReceivingConditions" ng-model-options="{trackBy: 'receivingCondition'}"
              formControlName="Cutting" placeholder="Receiving  Condition" class="example-full-width">
              <md-option *ngFor="let receivingCondition of receivingConditionsList" [value]="receivingCondition">
                {{ receivingCondition }}
              </md-option>
            </md-select>
          </td>
          <td class="threeColumn">
            <md-select align="start" [(ngModel)]="currentSelectedCutting" ng-model-options="{trackBy: 'cutting'}" formControlName="Cutting"
              placeholder="Cutting" class="example-full-width">
              <md-option *ngFor="let cutting of cuttingList" [value]="cutting">
                {{ cutting }}
              </md-option>
            </md-select>

          </td>
        </tr>
      </table>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td class="threeColumn">
            <md-input-container class="example-full-width">
              <input mdInput placeholder="Postage" formControlName="Postage">
            </md-input-container>
          </td>

          <td class="threeColumn">
            <md-select align="start" [(ngModel)]="currentSelectedYear" [style.padding-bottom]="'18px'" ng-model-options="{trackBy: 'year'}"
              formControlName="Year" placeholder="Year" class="example-full-width">
              <md-option *ngFor="let year of YearList" [value]="year">
                {{ year }}
              </md-option>
            </md-select>
          </td>
          <td class="threeColumn">
            <md-input-container class="example-full-width">
              <input formControlName="CuttingInterval" mdInput placeholder="Cutting Interval">
            </md-input-container>
          </td>
        </tr>
      </table>


      <div class="clear:both"></div>

      <div class="row">
        <div class="col-8">
          <md-card style="float:left;width:60%;margin-left: 10px;">
            <tr>
              <td class="threeColumn">
                <md-checkbox class="example-margin" formControlName="Processed" [(ngModel)]="isProcessed">Processed</md-checkbox>
              </td>
              <td class="threeColumn">
                <md-checkbox align="start" class="example-margin" formControlName="isHandlingFeeIncluded" [(ngModel)]="isHandlingFeeIncluded">Handling Fee</md-checkbox>
              </td>
              <td class="threeColumn">
                <md-checkbox align="start" class="example-margin" formControlName="LDAS" [(ngModel)]="isPreground">Preground</md-checkbox>
              </td>
            </tr>
            <tr>
              <td class="threeColumn">
                <md-checkbox class="example-margin" formControlName="Wet" [(ngModel)]="Wet">Wet</md-checkbox>
              </td>
              <td class="threeColumn">
                <md-checkbox align="start" class="example-margin" formControlName="isFermented" [(ngModel)]="isFermented">Fermented</md-checkbox>
              </td>
              <td class="threeColumn">
                <md-checkbox align="start" class="example-margin" formControlName="isEarlyRelease" [(ngModel)]="isEarlyRelease">Early Release</md-checkbox>
              </td>
            </tr>
          </md-card>
        </div>
        <div class="col-4">
          <md-card style="float:left;width:36%;margin-left: 10px;text-align: center;">
            <tr class="row">
              <td class="example-full-width">
                <md-select align="start" [(ngModel)]="currentSelectedNIR" ng-model-options="{trackBy: 'nirPackage.PackageName'}" formControlName="NIRClass"
                  placeholder="NIR Package">
                  <md-option *ngFor="let nirPackage of nirPackageList" [value]="nirPackage.PackageName">
                    {{ nirPackage.PackageName }}
                  </md-option>
                </md-select>
              </td>
            </tr>
            <tr class="row">
              <td class="threeColumn">
                <md-checkbox align="start" class="example-margin" formControlName="LNIR" [(ngModel)]="LNIR">Plus</md-checkbox>
                <md-checkbox align="start" class="example-margin" formControlName="LCAP" [(ngModel)]="LCAP">CPM</md-checkbox>
              </td>

            </tr>
          </md-card>
        </div>
      </div>


      <div class="button-row">
        <button md-raised-button color="primary" (click)="GotoBillto()">Previous</button>
        <button md-raised-button color="primary" type="submit">Next</button>
      </div>

    </form>
  </md-card>
</div>
